
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Hemsida</title>

    <style>

        /* ===== CSS ===== */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2980b9;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Responsiv design */
        @media (max-width: 600px) {
            header {
                font-size: 18px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <h1>Välkommen till min hemsida!</h1>
    </header>
    <!-- ===== INNEHÅLL ===== -->
    <main>
        <h2>En fin bild</h2>

        <!-- Bild -->
        <img src="https://…” alt="Exempelbild">

        <!-- Text -->
        <p>
            Detta är ett exempel på en enkel hemsida byggd med HTML, CSS och JavaScript.
        </p>

        <!-- Länk till ny sida -->
        <a href="sid2.html">Gå till nästa sida</a>

        <br>

        <!-- JavaScript-knapp -->
        <button onclick="visaMeddelande()">Klicka på mig</button>
    </main>

    <!-- ===== JAVASCRIPT ===== -->
    <script>
        function visaMeddelande() {
            alert("Hej! Du klickade på knappen.");
        }
    </script>

</body>
</html>
