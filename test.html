<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endast Flexbox</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  background: #222;
  color: white;
  padding: 20px;
  text-align: center;
}

/* Navigation */
nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background: #444;
}

nav a {
  color: white;
  padding: 15px 20px;
  text-decoration: none;
}

nav a:hover {
  background: #666;
}

/* Huvuddel */
.main {
  display: flex;
  flex: 1;
  padding: 20px;
}

/* Innehåll */
.content {
  flex: 1; /* Tar hela bredden nu */
  background: #f4f4f4;
  padding: 20px;
}

/* Footer */
footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Flexbox utan Sidebar</h1>
</header>

<nav>
  <a href="#">Hem</a>
  <a href="#">Om</a>
  <a href="#">Tjänster</a>
  <a href="#">Kontakt</a>
</nav>

<div class="main">
  <div class="content">
    <h2>Huvudinnehåll</h2>
    <p>Nu finns ingen sidebar. Innehållet tar hela bredden.</p>
  </div>
</div>

<footer>
  © 2026 Flexbox-exempel
</footer>

</body>
</html>
