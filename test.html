* {

  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  background: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

/* Navigation */
nav {
  display: flex;
  justify-content: center;
  background: #444;
}

nav a {
  color: white;
  padding: 15px 20px;
  text-decoration: none;
}

nav a:hover {
  background: #666;
}

/* Main layout */
.main-container {
  display: flex;
  flex: 1;
  padding: 20px;
  gap: 20px;
}

/* Content */
.content {
  flex: 3;
  background: #f4f4f4;
  padding: 20px;
}

/* Sidebar */
.sidebar {
  flex: 1;
  background: #ddd;
  padding: 20px;
}

/* Footer */
footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 15px;
}

@media (max-width: 768px) {

  }

  nav {
    flex-direction: column;
    align-items: center;
  }
}
</style>
